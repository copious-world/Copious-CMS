<script type="text/javascript" language="javascript">

var gHostbase = homevars.basic.toString();
gHostbase = gHostbase.substring(gHostbase.indexOf('//') + 2);
gHostbase = gHostbase.substring(0,gHostbase.lastIndexOf('/',gHostbase.lastIndexOf('/')-1)+1);

var gServiceBase = homevars.basic.toString();
gServiceBase =  gServiceBase.substring(gServiceBase.indexOf('//') + 2,gServiceBase.lastIndexOf('/'));
gServiceBase =  gServiceBase.substring(gServiceBase.lastIndexOf('/')+1);


var securityWindow = null;

var WELCOME_MESSAGE = "@WELCOME_MESSAGE";
var SERVICE  = "@SERVICE";
var INFORMATION_MSGS  = "@INFORMATION_MSGS";
var SITE_LOGIN_HANDLER = "@SITE_LOGIN_HANDLER";
var SITE_WINDOW_VIEW = "@SITE_WINDOW_VIEW";
var SITE_USE_BACKNAV = @SITE_USE_BACKNAV;
var SITE_LOGIN_RESULT = encodeURIComponent("@SITE_DIRECTORY/inuse.php");
var SITE_USE_CUSTOM_LOGO = @SITE_USE_CUSTOM_LOGO;


var SITE_SUPPRESS_SIGNUP = @SITE_SUPPRESS_SIGNUP;		// Rarely used comes from a button where the signup is assumed.


var loginScrn = "https://" + gHostbase + "index.php";

function loginopener() {
	//
	if ( (securityWindow != null ) && securityWindow.closed ) securityWindow = null;
	////
	if ( securityWindow == null ) {

		if ( Br == "IE" ) {
			//
			var lobj = $("speciallinks");
			lobj.style.visibility = "visible";

		} else {
			loginScrn = "https://" + gHostbase + "index.php?WELCOME_MESSAGE=" + encodeURI(WELCOME_MESSAGE);
				loginScrn += "&SERVICE=" + encodeURI(SERVICE);
				loginScrn += "&INFORMATION_MSGS=" + encodeURI(INFORMATION_MSGS);
				loginScrn += "&RELSERVICELOCUS=" + gServiceBase;
				loginScrn += "&phpfile=" + SITE_LOGIN_HANDLER;
				loginScrn += "&windowView=" + SITE_WINDOW_VIEW;
				if ( SITE_USE_BACKNAV ) loginScrn += "&backnav=" + SITE_LOGIN_RESULT;
				loginScrn += "&windowView=" + SITE_WINDOW_VIEW;
		//
				if ( SITE_USE_CUSTOM_LOGO ) {
					var logostr = "/hosted/@SITE_DIRECTORY/img/leftlogo.png";
					loginScrn += "&leftlogo=" + encodeURIComponent(logostr);
					logostr = "/hosted/@SITE_DIRECTORY/img/logo.png";
					loginScrn += "&rightlogo=" + encodeURIComponent(logostr);
				}
		//
				if ( SITE_SUPPRESS_SIGNUP ) {
					loginScrn += "&suppress_signup=true";
				}
		//

				var w = self.open(loginScrn,"LOGIN","width=900,height=420,resizeble,status");
				securityWindow = w;
				w.moveTo(20,20);
				w.focus();
		}
	} else {
		securityWindow.focus();
	} 
}

var countyLat =  "@countyLat";
var countyLong = "@countyLong";
var countyStartZoom = @countyStartZoom;


</script>
