<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
	</head>
	<body>
		<table cellpadding="0" cellspacing="0" border="0" width="100%">
			<tr>
			<a href="showDetails('$ID$');" style="text-decoration:none;">
			<div>
			<span style="color:black;font-weight:bolder;border:1px black solid">$entrydate$</span>
			<span style="padding:8;color:navy;font-weight:bold;font-size:10;background-color:#FFFFFC">($shipping_origination$)</span>&nbsp;
			<span style="color:navy;font-weight:bolder;font-size:18;background-color:#FFFFE0">$add_title$</span>
			</div>
			<div>
			&nbsp;&nbsp;<span style="font-family:courier;color:navy;font-weight:bold;font-size:12;background-color:#EEEEEB">$brief_description$</span>
			<span style="color:darkgreen;font-weight:bolder;font-size:14;background-color:#FFFFEC;border:1px green solid">$offered_price$</span>
			</div>
			</a>
			</tr>
		</table>
	</body>
</html>
